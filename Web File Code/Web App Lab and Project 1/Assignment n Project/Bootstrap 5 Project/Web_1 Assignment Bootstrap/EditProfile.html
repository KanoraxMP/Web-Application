    <div class="container d-flex justify-content-center">
      <div class = "card" style="width: 25rem;">
        <div class="card-body">
            <h1>Edit Profile</h1>
            <form>
                <div class="row g-3">
                    <div class="col">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
    
                <div class="col">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="username">First Name</label>

                    <label for="username">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Edit your Last Name">
                </div> -->
    
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Edit your Username">
                </div>
    
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Edit your Email">
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Edit your Password">
                </div>
    
                <div class="form-group">
                    <label for="Phonenumber">Phone Number (+66)TH </label>
                    <input type="tel" class="form-control" id="Phonenumber" placeholder="Edit your Phone Number">
                </div>
    
                <div class="form-group">
                    Gender
                    <select class="form-select">
                        <option selected>Select your Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other ...</option>
                      </select>
                </div>
    
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="Birthday" placeholder="" required>
                </div>
    
                <div class="form-group">
                    <label for="profile-img">Choose a photo your profile.</label>
                    <input type="file" class="form-control" id="img" accept="image/*" required>
                </div>
    
    
                <br>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
