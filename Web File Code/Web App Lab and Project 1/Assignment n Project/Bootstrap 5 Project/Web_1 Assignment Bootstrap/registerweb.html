            <div class="form-group">
                <label for="username">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name">
            </div>

            <div class="form-group">
                <label for="username">Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Example kanom_ubon_01">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Example kanom.tourxxx99@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your Password">
            </div>

            <div class="form-group">
              <label for="repeat-password">Repeat Password</label>
              <input type="password" class="form-control" id="repeat-password" placeholder="Repeat Password">
          </div>

            <div class="form-group">
                <label for="Phonenumber">Phone Number (+66)TH </label>
                <input type="tel" class="form-control" id="Phonenumber" placeholder="Enter your Phone Number">
            </div>

            <div class="form-group">
                Gender
                <select class="form-select">
                    <option selected>Select your Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other ...</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" class="form-control" id="birthday" name="Birthday" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="profile-img">Choose a photo your profile.</label>
                <input type="file" class="form-control" id="img" accept="image/*" required>
            </div>
            <br>
            <div class="container d-flex justify-content-end">
